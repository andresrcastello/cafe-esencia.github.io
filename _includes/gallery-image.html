<li>
    <figure>
        {% if image.link %}<a href="{{ image.link }}" title="{{ image.link_title }}">{% endif %}
            <img src="{{ "/static/images/" | append: image.image | relative_url }}" alt="{{ image.alt }}"{% if image.object_position %} style="object-position: bottom;"{% endif %} />
        {% if image.link %}</a>{% endif %}
        {% if image.caption %}<figcaption>{{ image.caption }}</figcaption>{% endif %}
    </figure>
</li>
